<div class="toolbar" style="display: flex; flex-wrap: row; align-items: center;">

    <h1>{{title}}</h1>
    <!--<img src="{{image}}" alt="">-->
    <vs-lookup style="flex:1 0 auto"></vs-lookup>

</div>
